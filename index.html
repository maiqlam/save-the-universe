<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Universe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Alien Invasion</h1>
    <div id="intro">The Milky Way galaxy is under attack by alien forces. The world as we know it is in danger!<br>The fate of civilization rests in your hands...</div>
    <div id="startGame">
        <button id="startBtn">Save the World</button>
        <div id="welcome">
            <p id="welcomeMsg"></p>
            <button id="proceedBtn">Prepare for battle!</button>
            <button id="startOver">Start Over</button>
        </div>
    </div>
    <div id="gameContainer">
    <div id="playerStats">
        <p>A fleet of aliens have entered Earth's orbit... Eliminate each alien and save the world!</p>
        <div id="playerInfo"></div>
        <div id="shipInfo"></div>
        <div id="gameProg">
            <div class="msg"></div>
            <div class="msg"></div>
            <div class="msg"></div>
        </div>
    </div>
    <div class="aliens"></div></div>
    <div class="earth"></div>
    
    <div class="playerBtns">
        <button id="playerAttack">Attack</button>
        <button id="playerRetreat">Retreat</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
